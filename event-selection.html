<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event selection | Ticketshop</title>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="app">
<header class="header">
    <nav class="header-nav navbar top-nav">
      <div class="container-fluid">

        <form class="navbar-form navbar-left search-form" role="search">
          <button class="btn btn-default search-button" data-toggle="search">
            <i class="mdi mdi-magnify" aria-hidden="true"></i>
            <span class="sr-only">Search</span></button>
          <div class="form-group search-box">
            <input type="text" class="form-control" placeholder="Search..." data-toggle="search">
            <button class="btn btn-default search-close">
              <i class="mdi mdi-close" aria-hidden="true"></i>
              <span class="sr-only">Close search</span>
            </button>
          </div>
        </form>

        <h1 class="page-title">Event selection</h1>

        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
              <span class="flag-icon flag-icon-gb">
                <span class="sr-only">
                  English
                </span>
              </span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="javascript:void(0)">
                <span class="flag-icon flag-icon-nl">
                <span class="sr-only">
                  Dutch
                </span>
              </span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                <span class="flag-icon flag-icon-fr">
                <span class="sr-only">
                  French
                </span>
              </span>
                </a>
              </li>
            </ul>
          </li>
          <li class="dropdown">
            <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
              <i class="mdi mdi-currency-eur" aria-hidden="true"></i>
              <span class="sr-only">EUR</span>
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="javascript:void(0)">
                  <i class="mdi mdi-currency-btc" aria-hidden="true"></i>
                <span class="sr-only">
                  BTC
                </span>
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <i class="mdi mdi-currency-usd" aria-hidden="true"></i>
                <span class="sr-only">
                  USD
                </span>
                </a>
              </li>
            </ul>
          </li>
          <li class="cart">
            <a href="javascript:void(0)">
              <i class="mdi mdi-cart-outline" aria-hidden="true"></i>
              <span class="amount">
                &euro;0,00
              </span>
            </a>
          </li>
        </ul>

      </div>
    </nav>

  <div class="filters">


  </div>

</header>

<div class="event-list">

  <div class="event-list-item">
    <img class="icon" />

    <h2 class="title"></h2>

    <p class="location"></p>

    <p class="datetime"></p>

    <p class="go"></p>

  </div>


</div>


<footer class="footer">
  <nav class="footer-nav navbar">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">
            <i class="mdi mdi-help" aria-hidden="true"></i>
            <span>FAQ</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="mdi mdi-headset" aria-hidden="true"></i>
            <span>Support</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="mdi mdi-message-text-outline" aria-hidden="true"></i>
            <span>Feedback</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="powered">
    Powered by Eventix
  </div>
</footer>

<script type="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script type="application/javascript" src="js/material.js"></script>
<script>
  $.material.init();
</script>
<script type="application/javascript" src="js/ripples.js"></script>

<script type="application/javascript">
  // showing and hiding the top search bar
  $('[data-toggle=search]').focus(function() {
    $(this).closest('form').addClass('active');
  });

  $(':not([data-toggle=search])').focus(function() {
    $('.search-form').removeClass('active');
  });
</script>

</body>
</html>
