<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event overview | Ticketshop</title>

  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <link href="css/main.css" rel="stylesheet" />
</head>
<body class="app event-overview">
<header class="header">
  <nav class="header-nav navbar top-nav">
    <div class="container-fluid">

      <button type="button" class="btn btn-default nav-chevron">
        <a href="event-selection.html">
        <i class="mdi mdi-chevron-left" aria-hidden="true"></i>
        <span class="sr-only">Previous page</span></a>
      </button>

      <h1 class="page-title">Coldplay</h1>

      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
            <span class="flag-icon flag-icon-gb">
              <span class="sr-only">
                English
              </span>
            </span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="javascript:void(0)">
              <span class="flag-icon flag-icon-nl">
              <span class="sr-only">
                Dutch
              </span>
            </span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
              <span class="flag-icon flag-icon-fr">
              <span class="sr-only">
                French
              </span>
            </span>
              </a>
            </li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
            <i class="mdi mdi-currency-eur" aria-hidden="true"></i>
            <span class="sr-only">EUR</span>
            <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="javascript:void(0)">
                <i class="mdi mdi-currency-btc" aria-hidden="true"></i>
              <span class="sr-only">
                BTC
              </span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0)">
                <i class="mdi mdi-currency-usd" aria-hidden="true"></i>
              <span class="sr-only">
                USD
              </span>
              </a>
            </li>
          </ul>
        </li>
        <li class="cart">
          <a href="javascript:void(0)">
            <i class="mdi mdi-cart-outline" aria-hidden="true"></i>
            <span class="amount">
              &euro;0,00
            </span>
          </a>
        </li>
      </ul>

    </div>
  </nav>

</header>

<div class="jumbotron-background-outer">
  <div class="jumbotron-background"
       style="background-image: url('img/coldplay2.jpg');">
  </div>
</div>
<div class="jumbotron">
  <img src="img/coldplay2.jpg" class="img-responsive" />
  <h2>Coldplay</h2>
</div>

<ul class="event-details">
  <li>
    <span class="mdi mdi-star" aria-hidden="true"></span> A Head Full Of Dreams Tour
  </li>
  <li>
    <span class="mdi mdi-map-marker" aria-hidden="true"></span> Amsterdam Arena, Amsterdam
  </li>
  <li>
    <span class="mdi mdi-calendar-blank" aria-hidden="true"></span> Wednesday 12th of May, 2016 | 18:45
  </li>
</ul>

<div class="text-center">
    <button class="btn btn-raised btn-primary">View tickets</button>
</div>


<footer class="footer">
  <nav class="footer-nav navbar">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li>
          <a href="#">
            <i class="mdi mdi-help" aria-hidden="true"></i>
            <span>FAQ</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="mdi mdi-headset" aria-hidden="true"></i>
            <span>Support</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="mdi mdi-message-text-outline" aria-hidden="true"></i>
            <span>Feedback</span>
          </a>
        </li>

    </div>
  </nav>

    Powered by Eventix
  </div>
